version:  '3'
services:
  master:
    image: cluster-hadoop
    container_name: hadoop-master
    networks:
      default:
        ipv4_address: 172.17.0.2
    extra_hosts:
      - "slave1:172.17.0.3"
      - "slave2:172.17.0.4"
    hostname: master
    environment:
      ROLE: master
    tty: true
    stdin_open: true

  slave1:
    image: cluster-hadoop
    container_name: hadoop-slave1
    networks:
      default:
        ipv4_address: 172.17.0.3
    extra_hosts:
      - "master:172.17.0.2"
      - "slave2:172.17.0.4"
    hostname: slave1
    environment:
      ROLE: slave
    tty: true
    stdin_open: true

  slave2:
    image: cluster-hadoop
    container_name: hadoop-slave2
    networks:
      default:
        ipv4_address: 172.17.0.4
    extra_hosts:
      - "master:172.17.0.2"
      - "slave1:172.17.0.3"
    hostname: slave2
    environment:
      ROLE: slave
    tty: true
    stdin_open: true

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.17.0.0/16
